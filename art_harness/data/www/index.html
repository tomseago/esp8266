<!DOCTYPE html><html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>LED Art</title>
    <script src="config.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="spectrum.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="spectrum.css">
    <link rel="stylesheet" type="text/css" href="ledart.css">
</head>
<body>
    <div id="socketClosed">
        <b>Socket Closed</b>
        <button onClick="openSocket();")>Reopen</button>
    </div>
    <div id="socketOpen">
        <i>Socket open!</i>
    </div>

    <div>
        Geometry:
        <span id="geomButtons"></span>
    </div>

    <div>
        Animation:
        <button onClick="requestNextAnim(false);">Next</button>
        <button onClick="requestNextAnim(true);">RANDOM</button>
        <span id="animButtons"></span>
    </div>

    <div>
        <input type="text" id="brightnessToSet" value="192"/><button onClick="setBrightness();">Set Brightness</button>
        <button onClick="setBrightness(255);">Max</button>    
        <button onClick="setBrightness(192);">Mid</button>    
        <button onClick="setBrightness(0);">Off</button>    
    </div>

    <div>
        <input type="text" id="durationToSet" value="300"/><button onClick="setDuration();">Set Max Duration (seconds)</button>
    </div>

    <div>
        <input type="text" id="speedFactorToSet" value="1.0"/><button onClick="setSpeedFactor();">Set Speed Factor</button>
    </div>

    <div>
        <button onClick="showColorChooser(true);">Show ColorChooser</button>
        <button onClick="showColorChooser(false);">Hide Color Chooser</button>
        <button onClick="setNexusColor(true);">Set Foreground</button>
        <button onClick="setNexusColor(false);">Set Background</button>
    </div>

    <div>
    Palette:
    <button onClick="setPaletteNum(0);">Red Blue</button>
    <button onClick="setPaletteNum(1);">RGB</button>
    <button onClick="setPaletteNum(2);">RYB</button>
    <button onClick="setPaletteNum(3);">White Black</button>
    <button onClick="setPaletteNum(4);">Mardi Gras</button>
    <button onClick="setPaletteNum(5);">Blues</button>
    <button onClick="setPaletteNum(6);">Pinks</button>
    <button onClick="setPaletteNum(7);">Reds</button>
    </div>

    <div>
    Reverse :
    <button onClick="setReverse(true);">On</button>
    <button onClick="setReverse(false);">Off</button>
    </div>

    <div id="colorString">
    </div>
    <div>
        <input type='text' id="colorChooser" />
    </div>

    <input type="checkbox" id="cbDeviceLog" onChange="cbDeviceLogChange(event);" />
    <label for="cbDeviceLog">Device Logs</label>

    <input type="checkbox" id="cbShowNetwork" onChange="cbShowNetworkChange(event);" checked/>
    <label for="cbShowNetwork">Show Network</label>

    <button onClick="clearLog();">Clear Log</button>

    <div id="log"></div>    

    <script src="ledart.js" type="text/javascript"></script>
</body></html>
