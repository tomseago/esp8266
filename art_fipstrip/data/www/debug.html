<!DOCTYPE html><html>
<head>
    <title>Debug</title>
    <script src="config.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="debug.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="debug.css">
</head>
<body>
    <h1>Debug</h1>
    <div>
    <button onClick="getAnims();">Get Animations</button>
    <button onClick="getPalettes();">Get Palettes</button>
    <button onClick="getState();">Get State</button>
    </div>
    <div>
        <input type="text" id="unitToSet"/><button onClick="setUnit();">Set Unit</button>
    </div>
    <div>
        <input type="text" id="paletteToSet"/><button onClick="setPalette();">Set Palette</button>
    </div>
    <div>
        <input type="text" id="animToSet"/><button onClick="setAnim();">Set Animation</button>
    </div>
    <div id="output"></div>    
</body></html>
